<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QxR Torrents</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Canvas for Matrix Effect -->
    <canvas id="matrixCanvas"></canvas>

    <!-- Search Section -->
    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search for torrents..." oninput="searchTorrents()">
        <button id="showAllButton" onclick="displayAllTorrents()">Show All</button>
        <div id="results"></div>
    </section>

    <!-- Category Buttons -->
    <section class="category-section">
        <button onclick="displayCategory('TV Show')">TV Shows</button>
        <button onclick="displayCategory('Movie')">Movies</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
