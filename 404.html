<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="css/404_style.css">
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page "<span id="bad-url"></span>" doesn't exist.</p>
        <a href="index.html" class="home-button">Go Back Home</a>
    </div>

    <div class="particles-container"></div>

    <script src="js/404.js"></script> <!-- The same particle animation -->
    <script>
        // Display the incorrect URL the user tried to access
        document.getElementById('bad-url').innerText = window.location.pathname;
    </script>
</body>
</html>
